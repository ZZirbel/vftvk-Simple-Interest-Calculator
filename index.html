<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <!-- Computation and styling -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="maindiv">
       <!-- Calculator: Rate values should update according to slider value, Principal should only allow positive numbers -->
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal" onchange="validate()">
        <br/>
        <br/>
        Interest Rate <input onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rateval">10.25</span>%
        <br/>
        <br/>
        No. of Years <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
        <br/>
        <br/>
        <button type="button" onclick="compute()">Compute Interest</button>
        <br/>
        <br/>
        
        <!-- Results: should be displayed as 4 lines of text with values highlighted -->
        <span id="result"></span>
        <!-- Copyright -->
        <footer><br> &#169; This Calculator belongs to Zan Zirbel</footer>
        </div>
    </body>
</html>
